<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="press-start-2p-regular">SIMON SAYS</h1>
    <!-- <h2>Press any key to start</h2> -->
    <div id="start-container">
        <button id="start" class="press-start-2p-regular">start</button>
    </div>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red b-red" id="red"></div>
            <div class="btn yellow b-yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green b-green" id="green"></div>
            <div class="btn purple b-purple" id="purple"></div>
        </div>
        <div class="simon-circle">
            <h3 class="simon-text">SIMON SAYS</h3>
        </div>
    </div>
    <h2 id="max"></h2>
    <h1 id="gameover"></h1>
</body>
<script src="script.js"></script>

</html>
